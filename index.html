<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/8ee87fbffa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Let's keep in touch</h2>

      <p class="para">
        Subscribe to keep up with fresh news and exciting updates. We promise
        not to Spam you!
      </p>

      <form>
        <input
          type="text"
          class="input1"
          placeholder="Enter your email address"
          required
        />
        <button class="send">
          SEND <i class="fa-solid fa-arrow-right fa1-x"></i>
        </button>

        <div class="checked last">
          <input type="checkbox" id="check" />

          <p>
            I agree to my email adress being stored and <br />
            used to receive monthly newsletter
          </p>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
